name: Angular CI/CD

on:
  push:
    branches: ["main", "master"] # Trigger on push to main/master
  pull_request:
    branches: ["main", "master"] # Trigger on PRs targeting main/master

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22" # Use your project's Node.js version

      - name: Install dependencies
        run: npm ci # Clean install (uses package-lock.json)

      - name: Build production app
        run: npm run build # Build Angular app
  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs # Adjust to your dist folder
